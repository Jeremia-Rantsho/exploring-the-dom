<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exploring DOM</title>
</head>

<body>
    <h1>Introduction to JavaScript DOM Project</h1>

    <div>
        <button class="theMessageButton">Show Message</button>
        <button class="theMessageRemoveBtn">Remove Message</button>
    </div>

    <div class="myMessage"></div>

    <hr>

    <div>
        <input type="text" class="userInput" placeholder="Enter nice phrase...">
        <button class="inputBtn">Save</button>
    </div>

    <div class="userPhrase"></div>
    <hr>
    <input type="text" placeholder="Enter a fruit" class="fruitInput">
    <button class="fruitAdder">Add Fruit</button>
    <ul class="fruits"></ul>
    

    <script src="index.js" defer></script>
</body>

</html>
